<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
            <button class="btn btn-primary" type="button" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList" class="list-group">
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== '') {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    <span onclick="toggleComplete(this)">${taskInput.value}</span>
                    <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Delete</button>
                `;
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }

        function toggleComplete(element) {
            element.classList.toggle('completed');
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
